<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background: Squircle -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#bg)" />
  
  <!-- Face: Yellow Circle -->
  <circle cx="256" cy="256" r="160" fill="#facc15" filter="url(#shadow)" />
  
  <!-- Eyes -->
  <ellipse cx="200" cy="220" rx="15" ry="25" fill="#1e293b" />
  <ellipse cx="312" cy="220" rx="15" ry="25" fill="#1e293b" />
  
  <!-- Long Nose (Pinocchio Style) -->
  <!-- Base at 256,260. Extending to Right/Up. -->
  <path d="M256 250 Q 230 270 256 290 L 420 270 Q 430 250 420 230 Z" fill="#fbbf24" stroke="#d97706" stroke-width="4" stroke-linejoin="round" />
  
  <!-- Smile (Mischievous) -->
  <path d="M200 320 Q 256 360 312 300" fill="none" stroke="#1e293b" stroke-width="12" stroke-linecap="round" />
  
  <!-- Sweat Drop (Comedy) -->
  <path d="M160 200 Q 140 180 160 160 Q 180 180 160 200 Z" fill="#3b82f6" opacity="0.8" />
</svg>
