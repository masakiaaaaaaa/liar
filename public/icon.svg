<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium Gradient Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3A65;stop-opacity:1" /> <!-- Vivid Rose -->
      <stop offset="50%" style="stop-color:#FF1A4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#99002E;stop-opacity:1" /> <!-- Deep Crimson -->
    </linearGradient>

    <!-- Glassy Highlight -->
    <linearGradient id="glassSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Pulse Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Squircle (Apple Style) -->
  <path d="M256,0 C60,0 0,60 0,256 C0,452 60,512 256,512 C452,512 512,452 512,256 C512,60 452,0 256,0 Z" 
        fill="url(#bgGrad)" />

  <!-- Subtle Inner Shadow/Border for depth -->
  <path d="M256,8 C440,8 504,72 504,256 C504,440 440,504 256,504 C72,504 8,440 8,256 C8,72 72,8 256,8 Z" 
        fill="none" stroke="url(#glassSheen)" stroke-width="4" opacity="0.5" />

  <!-- Central Graphic: Abstract Biometric Pulse -->
  <g transform="translate(96, 96) scale(0.625)" filter="url(#glow)">
    
    <!-- Fingerprint Ring 1 (Outer) -->
    <path d="M100,256 A156,156 0 0,1 412,256" 
          fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round" opacity="0.3" />
    <path d="M412,256 A156,156 0 0,1 350,380" 
          fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round" opacity="0.15" />

    <!-- Fingerprint Ring 2 (Middle) -->
    <path d="M150,256 A106,106 0 0,1 362,256" 
          fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round" opacity="0.5" />
    
    <!-- The Heartbeat Pulse (Sharp, Digital, Glowing) -->
    <path d="M60,280 L140,280 L180,180 L230,360 L290,140 L340,280 L452,280" 
          fill="none" 
          stroke="#fff" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
          
    <!-- Decorative Center Dot (Focus Point) -->
    <circle cx="256" cy="256" r="12" fill="#fff" opacity="0.9" />

  </g>

  <!-- Glass Gloss Reflection (Top Left) -->
  <path d="M256,0 C60,0 0,60 0,256 C0,200 20,100 100,50 C180,10 256,0 256,0 Z" 
        fill="url(#glassSheen)" opacity="0.6" />

</svg>
