<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5F6D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC371;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fb7185" />
      <stop offset="100%" stop-color="#e11d48" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background container -->
  <rect width="512" height="512" rx="128" fill="url(#bg_grad)" />

  <!-- Main Icon Group -->
  <g filter="url(#shadow)" transform="translate(106, 106) scale(0.6)">
    <!-- Fingerprint Base Shape -->
    <!-- Outer Arc -->
    <path d="M100,200 Q250,50 400,200" fill="none" stroke="white" stroke-width="32" stroke-linecap="round" />
    
    <!-- Middle Arcs -->
    <path d="M150,220 Q250,120 350,220" fill="none" stroke="white" stroke-width="32" stroke-linecap="round" />
    
    <!-- Heartbeat Pulse Line (The Core) -->
    <path d="M50,300 L140,300 L180,220 L240,380 L300,180 L340,300 L450,300" 
          fill="none" 
          stroke="white" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
          
    <!-- Bottom Curves closing the fingerprint feel -->
    <path d="M120,380 Q250,480 380,380" fill="none" stroke="white" stroke-width="32" stroke-linecap="round" opacity="0.6" />
    <path d="M180,440 Q250,480 320,440" fill="none" stroke="white" stroke-width="32" stroke-linecap="round" opacity="0.4" />
  </g>
</svg>
